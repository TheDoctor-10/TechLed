<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centrer les éléments</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nolamp">
    <p class="detectlamptext">Détécter une lampe !</p>
    <p class="nolamptext">Vous n'avez pas encore de lampe active. Détéctez une lampe dès maintenant pour pouvoir commencer.</p>
    <button class="Bluetooth">Détecter en Bluetooth...</button>
    <button class="QR">Scanner un code QR...</button>
    <button class="serial">Entrer le numéro de série...</button>
  </div>
  <button class="btn-deconnexion" onclick="logout()">Déconnexion</button>
  <script>
      if (!sessionStorage.getItem('authenticated')) {
          window.location.href = 'index.html';
      }

      function logout() {
          sessionStorage.removeItem('authenticated');
          window.location.href = 'index.html';
      }
  </script>
</body>
</html>
